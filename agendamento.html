<!DOCTYPE HTML>
<html>
	<head>
		<title>GrowTime</title>
		<link rel="icon" 
              type="png" 
              href="images/estetica.webp" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="css/main.css" />
		<noscript><link rel="stylesheet" href="css/noscript.css" /></noscript>
		<link rel="manifest" href="manifest.json">
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

				<div id="intro">
					<h1>Grow Time</h1>
				</div>
			    
				<!-- Nav -->
					<nav id="nav">
						<ul class="links">
							<li><a href="index.html">Inicio</a></li>
							<li class="active"><a href="agendamento.html">Agendamento</a></li>
							<li><a href="contato.html">Contato</a></li>
						</ul>
						<ul class="icons">
							<li><a href="https://www.instagram.com/" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Post -->
							<section class="post">
								<header class="major">
								<span class="date">Equipe Dedicada</span>
									<h1>Faça<br />
									seu agendamento</h1>							    
								</header>

								<!-- Form -->

									<form name="form-schedule" id="form-schedule" method="post" action="#">
										<div class="row gtr-uniform">
											<div class="col-6 col-12-xsmall">
												<input type="text" name="schedule-name" id="schedule-name" value="" placeholder="Nome" required/>
											</div>
											<div class="col-6 col-12-xsmall">
												<input type="email" name="schedule-email" id="schedule-email" value="" placeholder="E-mail" required/>
											</div>
											<!-- Break -->
											<div class="col-12">
												<select name="schedule-category" id="schedule-category" required>
													<option value="" disabled selected>- Categoria -</option>
													<option value="estetica">estetica</option>
													<option value="estetica">estetica</option>
												</select>
												<p><h3>Público Alvo</h3></p>
											</div>
											
											<!-- Break -->
											<div class="col-4 col-12-small">
												<input type="radio" id="schedule-priority-low" name="schedule-priority" value="Conservador" checked required>
												<label for="schedule-priority-low">Conservador</label>
											</div>
											<div class="col-4 col-12-small">
												<input type="radio" id="schedule-priority-normal" name="schedule-priority" value="Moderado">
												<label for="schedule-priority-normal">Moderado</label>
											</div>
											<div class="col-4 col-12-small">
												<input type="radio" id="schedule-priority-high" name="schedule-priority" value="Arrojado">
												<label for="schedule-priority-high">Arrojado</label>
											</div>
											<!-- Break -->
											<div class="col-6 col-12-small">
												<input type="checkbox" id="schedule-international" name="schedule-origin" value="Internacional">
												<label for="schedule-international">Internacional</label>
											</div>
											<div class="col-6 col-12-small">
												<input type="checkbox" id="schedule-local" name="schedule-origin" value="Nacional" checked>
												<label for="schedule-local">Nacional</label>
											</div>
											<!-- Break -->
											<div class="col-12">
												<textarea name="schedule-message" id="schedule-message" placeholder="Escreva o que pensar" rows="6" required></textarea>
											</div>
											<!-- Break -->
											<div class="col-12">
												<ul class="actions">
													<!-- Enviar -->
													<li><input type="submit" class="primary" /></li>
													<!-- Limpar -->
													<li><input type="reset"/></li>
												</ul>
											</div>
										</div>
									</form>
			</div>

		<!-- Scripts -->
			<script src="js/jquery.min.js"></script>
			<script src="js/jquery.scrollex.min.js"></script>
			<script src="js/jquery.scrolly.min.js"></script>
			<script src="js/browser.min.js"></script>
			<script src="js/breakpoints.min.js"></script>
			<script src="js/util.js"></script>
			<script src="js/main.js"></script>

			<script>
				let newWorker;
				if ('serviceWorker' in navigator) {
				  navigator.serviceWorker.register('/service-worker.js').then(reg => {
					reg.addEventListener('updatefound', () => {
					  newWorker = reg.installing;
					});
				  });
				  let refreshing;
				  navigator.serviceWorker.addEventListener('controllerchange', function () {
					if (refreshing) return;
					window.location.reload();
					refreshing = true;
				  });
				}
			  </script>

	</body>
</html>
